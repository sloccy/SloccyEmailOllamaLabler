services:
  ollama:
    image: ollama/ollama
    container_name: gmail-labeler-ollama
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    networks:
      - internal

  app:
    image: ghcr.io/sloccy/sloccyemailollamalabeler:latest
    container_name: gmail-labeler-app
    ports:
      - "5001:5000"
    volumes:
      - /opt/gmail-labeler/data:/data
      - /opt/gmail-labeler/credentials:/credentials
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=qwen3:8b
      - DATA_DIR=/data
      - CREDENTIALS_FILE=/credentials/credentials.json
      - FLASK_SECRET_KEY=change-me-to-something-random
    depends_on:
      - ollama
    restart: unless-stopped
    networks:
      - internal

volumes:
  ollama_data:

networks:
  internal:
